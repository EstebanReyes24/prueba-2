<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Avanzado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Supermercado Avanzado</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="info.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto" class="section">
        <center>
            <h2>Contáctenos</h2>
            <p>Si tienes alguna pregunta o comentario, por favor, contáctanos:</p>
        </center>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Supermercado Avanzado. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
